<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Scroll Fixed Area</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Scrollable Box -->
  <div class="w-[200px] h-[200px] bg-white border border-gray-300 shadow-md overflow-y-scroll">
    <ul class="p-2 space-y-2">
      <!-- Generate items dynamically -->
      <script>
        // Generate 1000 items dynamically
        const ul = document.querySelector('ul');
        for (let i = 1; i <= 1000; i++) {
          const li = document.createElement('li');
          li.textContent = `Item ${i}`;
          li.className = 'p-1 bg-gray-100 rounded hover:bg-blue-100';
          ul.appendChild(li);
        }
      </script>
    </ul>
  </div>
</body>
</html>
